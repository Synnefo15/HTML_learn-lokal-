<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sinauStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3108b31b2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="icon1"><i class="fas fa-home"></i></div>
    <div class="icon2"><i class="fas fa-building"></i></div>

    <header>
        <div class="Logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="Logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-Links">
                <li>
                    <a class="nav-Links" href="#">Spes</a>
                </li>
                <li>
                    <a class="nav-Links" href="#">Product</a>
                </li>
                <li>
                    <a class="nav-Links" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>the new 14 inc bezeless</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inc</button>
                    <button class="cta-add">add to chart</button>
                </div>
            </div>
            <div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook">
                </div>
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="med-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>

</body>

</html>
